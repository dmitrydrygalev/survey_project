{%  extends 'base.html' %}
{% block content %}
<h1>Home page</h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        <h2>Account name - {{ user.get_username }}</h2>
        <h2>Email - {{ user.email }}</h2>
    {% else %}
        <a href="{% url 'login' %}">login</a> |
        <a href="{% url 'register'%}">register</a>
    {% endif %}
{% endblock %}
